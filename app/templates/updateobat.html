<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
</head>
<body>
    <h1>Update Data </h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama</th>
                <td>
                    <input required type="text" name="namaobat" value="{{ obatobj.namaobat }}">
                </td>
            </tr>
            <tr>
                <th>Jenis Obat</th>
                <td>
                    <input required type="text" name="jenisobat" value="{{obatobj.jenisobat}}" >
                </td>
            </tr>
            <tr>
                <th>Harga Beli</th>
                <td>

                    <input required type="number" name="hargabeli" value="{{obatobj.hargabeli}}">
                </td>
            </tr>
            <tr>
                <th>Harga Jual</th>
                <td>

                    <input required type="number" name="hargajual" value="{{obatobj.hargajual}}">
                </td>
            </tr>
            <tr>
                <th>Satuan</th>
                <td>
                    <input required type="text" name="satuan" value="{{obatobj.satuan}}">
                </td>
            </tr>
            </table>
            <button type="submit" >Update</button>
    </form>
</body>
</html>
