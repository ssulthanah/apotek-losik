<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier</title>
</head>
<body>
    <h1>Supplier</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Nama Supplier</th>
                <td>
                    <input required type="text" name="namasupplier">
                </td>
            </tr>
            <tr>
                <th>Alamat</th>
                <td>
                    <input required type="text" name="alamat">
                </td>
            </tr>
            <tr>
                <th>NO HP</th>
                <td>
                    <input required type="number" name="nohp">
                </td>
            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
