<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
</head>
<body>
    <h1>Supplier</h1>
    <table>
        <tr>
            <th>ID Supplier</th>
            <th>Nama Supplier</th>
            <th>Alamat</th>
            <th>No Hp</th>
            <th>Action</th>
        </tr>
        {% for item in allsupplierobj %}
        <tr>
            <td>{{ item.idsupplier}}</td>
            <td>{{ item.namasupplier}}</td>
            <td>{{ item.alamat}}</td>
            <td>{{ item.nohp}}</td>
            <td>
                <a href="{% url 'updatesupplier' item.idsupplier %}"><button>Update</button></a>
                <a href="{% url 'deletesupplier' item.idsupplier %}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'addsupplier' %}">
        <button>
        CREATE DATA
        </button>
    </a>
</body>
</html>
